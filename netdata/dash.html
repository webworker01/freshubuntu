<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Netdata Dash 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var netdataTheme = 'slate';
        var netdataServer = 'https://<replace with your netdata server>/';
    </script>
    <script type="text/javascript" src="https://<replace with your netdata server>/dashboard.js"></script>
    <script>
    // https://github.com/firehol/netdata/wiki/Custom-Dashboards
    NETDATA.options.current.destroy_on_hide = true;

    // set this to false, to always show all dimensions
    NETDATA.options.current.eliminate_zero_dimensions = true;

    // lower the pressure on this browser
    NETDATA.options.current.concurrent_refreshes = false;

    // if the tv browser is too slow (a pi?)
    // set this to false
    NETDATA.options.current.parallel_refresher = true;

    // always update the charts, even if focus is lost
    NETDATA.options.current.stop_updates_when_focus_is_lost = false;

    // Since you may render charts from many servers and any of them may
    // become offline for some time, the charts will break.
    // This will reload the page every RELOAD_EVERY minutes
    /*
    var RELOAD_EVERY = 5;
    setTimeout(function(){
        location.reload();
    }, RELOAD_EVERY * 60 * 1000);
    */
    </script>
    <style>
        body {
            background-color:#000;
        }
        
        h4 {
            margin: 33px 0 0;
            color: #BF830D;
            font-size: 22px;
        }
        
        .alternate {
            background-color: #23282d;
        }
    </style>
</head>
<body>
<div style="width: 100%; text-align: center; display: inline-block;">
    <h4 role="heading">Main Netdata Server</h4>
    <div class="netdata-chart-row">
        <div data-netdata="system.cpu" data-width="38%" data-height="133" data-after="-600" data-legend="no" data-chart-library="dygraph" data-dygraph-valuerange="[0, 100]"></div>

        <div class="netdata-container-gauge" data-netdata="system.cpu" data-chart-library="gauge" data-units="%" data-gauge-max-value="100" data-width="11%" data-height="133" data-after="-480" data-points="480" data-colors="#22AA99" role="application"></div>

        <div class="netdata-container-gauge" data-netdata="system.ram" data-chart-library="gauge" data-dimensions="used|buffers|active|wired" data-append-options="percentage" data-chart-library="easypiechart" data-units="%" data-gauge-max-value="100" data-width="11%" data-after="-480" data-points="480" data-colors="#EE9911" role="application"></div>

        <div data-netdata="system.ram" data-width="38%" data-height="133" data-after="-600" data-chart-library="dygraph"></div>
    </div>
    <div class="netdata-chart-row">
        <div data-netdata="net.eth0" data-width="49%" data-height="133" data-after="-600" data-legend="no" data-common-max="traffic" data-common-min="traffic" data-chart-library="dygraph"></div>
        <div data-netdata="system.io"data-common-max="io" data-common-min="io" data-width="49%" data-height="133" data-after="-600"  data-legend="no" data-chart-library="dygraph"></div>
    </div>

    <div class="alternate">
        <h4 role="heading">Secondary Netdata</h4>
        <div class="netdata-chart-row">
            <div data-netdata="system.cpu" data-host="/host/<replace with your netdata slave>" data-width="38%" data-height="133" data-after="-600" data-legend="no" data-chart-library="dygraph" data-dygraph-valuerange="[0, 100]"></div>

            <div data-host="/host/<replace with your netdata slave>" class="netdata-container-gauge" data-netdata="system.cpu" data-chart-library="gauge" data-units="%" data-gauge-max-value="100" data-width="11%"  data-after="-480" data-points="480" data-colors="#22AA99" role="application"></div>

            <div data-host="/host/<replace with your netdata slave>" class="netdata-container-gauge" data-netdata="system.ram" data-chart-library="gauge" data-dimensions="used|buffers|active|wired" data-append-options="percentage" data-chart-library="easypiechart" data-units="%" data-gauge-max-value="100" data-width="11%" data-after="-480" data-points="480" data-colors="#EE9911" role="application"></div>

            <div data-netdata="system.ram" data-host="/host/<replace with your netdata slave>" data-width="38%" data-height="133" data-after="-600" data-chart-library="dygraph"></div>
        </div>
        <div class="netdata-chart-row">
            <div data-netdata="net.eth0" data-host="/host/<replace with your netdata slave>" data-width="49%" data-height="133" data-after="-600" data-legend="no" data-common-max="traffic" data-common-min="traffic" data-chart-library="dygraph"></div>

            <div data-netdata="system.io" data-host="/host/<replace with your netdata slave>" data-common-max="io" data-common-min="io" data-width="49%" data-height="133" data-after="-600" data-legend="no"data-chart-library="dygraph"></div>
        </div>
    </div>
</div>
</body>
</html>
